<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Document</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Popper JS -->

    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-8 btn-group" data-toggle="buttons">
                    <label class="active btn btn-primary">
                        <input type="radio" name="options" id="option1" checked> TV Shows
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option2"> Movies
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option3"> Anime
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="option4"> Anime Movies
                    </label>
                </div>
            </div>
            <br>
            <input class="form-control" id="myInput" type="text" placeholder="Search..">
            <br>
            <ul class="list-group values" id="myList">
            </ul>
            <span id="content"></span>
        </div>
    </body>
